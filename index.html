<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ro-Sham-Bo</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase.js"></script>
    <!-- Link to JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
    <!-- Link to Bootstrap API -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- Link to Google Fonts API -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Oswald|Roboto" rel="stylesheet" type="text/css">
    <!-- Linking to JavaScript -->
    <script src="assets/javascript/app.js" type="text/javascript"></script>
    <!-- CSS Spcific Styling-->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    
    
</head>
<body>
    
    <!-- Title of the game -->
    <div id="title"> 
        <h1>I'll roshambo you for it </h1> 
    </div>
    
    <!-- Instructions of the game -->
    <div id="instructions">
        <h2> Instructions : This seems unesssary but pick r, p, or s. The computer or another user does the same. Then you see who wins. really you're still reading this. Pick r, p, or s to start. I don't know how else to explain this to you. </h2>
    </div>
    
    <!-- Give user 1 an option to choose r,p,s -->
    <div id="user-one-stats"> 
        <h4> Player 1 </h4>
        <h3 id='user-one-choice-text'></h3>
        <h3 id='user-one-wins-text'></h3>
        <h3 id='user-one-losses-text'></h3>
        <h3 id='user-one-ties-text'></h3>
        <!-- Capture and store User 1's name -->
        <form id='user-one-name-form'>
            <div class='form-name'>
                <label id='user-one-name-label' for='user-one-name-field'>Create a username:</label>
                <input id='user-one-name-field' type='text' maxlength='25'></input>
            </div>
            <div class='form-sub'>
                <button id='user-one-sub-button' type='button'>Print your name!</button>
            </div>
        </form>
        
        <div>
            <p id='user-one-name-display'></p></div>
        </div>
        
        <!-- Give user 2 an option to choose r,p,s-->
        <div id="user-two-stats"> 
            <h4> Player 2 </h4>
            <h3 id='user-two-choice-text'></h3>
            <h3 id='user-two-wins-text'></h3>
            <h3 id='user-two-losses-text'></h3>
            <h3 id='user-two-ties-text'></h3>
            <!-- Capture and store User 1's name -->
            <form id='user-two-name-form'>
                <div class='form-name'>
                    <label id='user-two-name-label' for='user-two-name-field'>Create a username:</label>
                    <input id='user-two-name-field' type='text' maxlength='25'></input>
                </div>
                <div class='form-sub'>
                    <button id='user-two-sub-button' type='button'>Print your name!</button>
                </div>
            </form>
            <div>
                <p id='user-two-name-display'></p></div>
            </div>
        </div>
        <!-- Display both users answers at the same time and announce the winner -->
        <div id="game-outcome"> 
            <h4> You're the winner </h4>
            <h3 id='winner-display'> </h3>
            
        </div>
        
    </body>
    </html>
